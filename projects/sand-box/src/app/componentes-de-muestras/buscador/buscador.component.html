<codice-buscador
  (termino)="buscar($event)"
  (escucharCarga)="escucharCarga = $event"
  [encodeURIComponent]="encodeUriComponent"
  [tiempoDeEspera]="tiempoDeEspera"
></codice-buscador>

<div class="col-12">
  <div class="form-group">
    <input
      [(ngModel)]="tiempoDeEspera"
      type="text"
      class="form-control"
      placeholder="Tiempo en segundos"
    />
    <small id="helpId" class="form-text text-muted">Espera para bucar</small>
  </div>
</div>
<div class="col-12">
  <div class="form-group">
    <input
      type="checkbox"
      class="form-control"
      [(ngModel)]="encodeUriComponent"
    />
    <small id="helpId" class="form-text text-muted">Espera para bucar</small>
  </div>
</div>

<hr />

<h3>Termino: {{ termino }}</h3>

TIEMPO DE ESPERA: {{ tiempoDeEspera }}
<hr />
Encode Uri Component: {{ encodeUriComponent }}
<hr />

{{ datos | json }}
